    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/p_payment.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" s>

</head>

<body>

    <!--Start of Navigation Bar-->
    <nav class="nav nav_top">
        <div class="logo">
            <a href="index.html"><img src="CSS/images/pic3_TGF_logo.jfif" width="150"></a>
        </div>
        <div class="nav_side">
            <a href="p_about_us.html" target="_blank">About US</a>
            <a href="p_sale_month.html" target="_blank">Sale Month</a>
            <a href="p_contact_us.html" target="_blank">Contacts</a>
            <a href="p_complain.html" target="_blank">Complaints</a>
        </div>
    </nav>

    <!--End of Navigation Bar-->

    <!--Start of Bill Payment-->
    <div class="feed">
        <h2>Bill Payment</h2>
        <div class="feed_form">
            <form name="submit_googlesheet" method="POST">
                <input type="text" name="Name" placeholder="Name"><br>
                <input type="email" name="Email_Id" placeholder="Email ID"><br>
                <input type="number" name="Contact_No" placeholder="Contact Number"><br>
                <input type="number" name="Ref_Number" placeholder="Reference Number of Product"><br>
                <input type="text" name="Address" placeholder="Address"><br>
                <br>
                <button type="submit">Submit</button><br>
                <button type="reset">Refresh</button><br>
            </form>
            <a href="index.html">Go To Main Page</a>

        </div>

    </div>

    <script type="text/javascript">
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzTWhPhX8RqjUKR6xwa9SBJidpq9ghCMiE0yyvFy1ZI0FQ_XbhCw2EjhHTV9CipyVUumA/exec'
        const form = document.forms['submit_googlesheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert("Thanks You For Purchasing The Item. It will be delivered to ur address in 3-4 Days.."))
                .catch(error => console.error('Error!', error.message))
        })
    </script>

    <!--End of Bill Payment-->
</body>
